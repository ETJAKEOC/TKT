name: Build Fedora kernel
on:
  workflow_call:
    inputs:
      _cpusched:
        required: true
        type: string
      compiler:
        required: true
        type: string

env:
  _processor_opt: "x86-64"
  _distro: "Fedora"
  _git_mirror: "gregkh"
  _logging_use_script: "no"
  _install_after_building: "no"
  _debugdisable: "true"
  _noccache: "true"
  _STRIP: "true"
  _kernel_on_diet: "true"
  _nofallback: "false"

jobs:
  build-kernel:
    env:
      _cpusched: ${{ inputs._cpusched }}
      compiler: ${{ inputs.compiler }}

    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: Install dependencies and cleanup
        run: |
          dnf install --assumeyes \
            git gawk clang llvm lld wget xz hostname perl bison curl \
            dwarves elfutils-devel elfutils-libelf-devel fedora-packager fedpkg flex gcc-c++ \
            libXi-devel lz4 make ncurses-devel openssl perl-devel perl-generators pesign \
            python3-devel rpm-build rpmdevtools schedtool zstd bc rsync
          rm -rf /var/cache/dnf/*

      - name: Checkout TKT
        uses: actions/checkout@v4

      - name: Adjust compiler and compile Kernel
        env:
          _cpusched: ${{ inputs._cpusched }}
          compiler: ${{ inputs.compiler }}
        run: |
          git config --global --add safe.directory `pwd`
          if [ "${{ inputs.compiler }}" = "llvm" ] || [ "${{ inputs.compiler }}" = "clang" ]; then
            export KCFLAGS="$KCFLAGS -Wno-error=unused-command-line-argument"
          fi
          sed -i 's/^_compiler=".*"/_compiler="${{ inputs.compiler }}"/' customization.cfg
          set +o pipefail
          yes '' | ./install.sh install || true
          set -o pipefail

      - name: Cleanup useless RPM files
        run: rm -rf RPMS/*kernel-headers*.rpm

      - name: Rename RPM files to $arch-linux format
        run: |
          arch=$(uname -m)
          for file in RPMS/kernel*.rpm; do
            base=$(basename "$file")
            mv "$file" "RPMS/Fedora-linux-${arch}-${base#kernel-}"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: fedora-kernel-packages-${{ env._cpusched }}-${{ inputs.compiler }}
          path: RPMS/*.rpm

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          tag_name: ${{ github.ref_name }}
          name: "Fedora Kernel Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: RPMS/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
